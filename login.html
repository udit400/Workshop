<form>
   <label for="name">Name</label>
   <input type="text" id="name" placeholder="Name">
   <label for="text">Gmail</label>
   <input type="text" id="Gmail" placeholder="Gmail">
    <p><b>Select your gender</b></p>
    <label for="Male" >Male</label>
    <input type="radio" name="gender" id="Male" value="Male">
    <br>
    <label for="Female">Female</label>
    <input type="radio" name="gender" id="Female" value="Female">
    <br>
    <label for="other">other</label>
    <input type="radio" name="gender" id="other" value="other">
    <br>
    <label for="value">Age</label>
    <input type="range" id="value" value="value">
    <br><br>
    <label for="Country"><b>Select your Country</b></label>
    <select name="Country-values" id="Country" required>
        <option value="India">India</option>
        <option value="Japan">Japan</option>
        <option value="U.S.A">U.S.A</option>
        <option value="China">China</option>
    </select>
    <br>
    <p><b><em>Write about yourself below</em></b></p>
    <textarea name="" id="" cols="30" rows="10" placeholder="Type here" required></textarea>
    <br><br>
    <label for="username"><b>username</b></label>
    <input type="username" id="username" placeholder="username"required>
    <br><br>
    <label for="password"><b>password</b></label>
    <input type="password" id="password" placeholder="password"required>
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="reset">
</form>
